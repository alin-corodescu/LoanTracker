<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoanSplitter Playground</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <header>
            <h1>LoanSplitter playground</h1>
            <p>Upload your event JSON, pick a date, and inspect the next payment plus projected interest for each borrower.</p>
        </header>

        <section class="card">
            <h2>1. Upload events</h2>
            <form id="upload-form" class="stack" autocomplete="off">
                <label class="file-input">
                    <span>Event JSON file</span>
                    <input id="event-file" type="file" accept="application/json" required />
                </label>
                <button type="submit">Create event stream</button>
            </form>
            <p id="upload-status" class="status"></p>
            <p id="stream-id" class="stream-id"></p>
        </section>

        <section class="card">
            <h2>2. Pick loan + snapshot date</h2>
            <div class="stack">
                <label for="loan-name">Loan name</label>
                <input id="loan-name" type="text" placeholder="e.g. apartLoan" list="loan-name-options" />
                <datalist id="loan-name-options"></datalist>

                <label for="state-date">Snapshot date</label>
                <input id="state-date" type="date" />
                <button id="fetch-summary" type="button">Get loan summary</button>
                <p id="summary-status" class="status"></p>
            </div>
        </section>

        <section id="events-section" class="card" style="display: none;">
            <h2>Recent events</h2>
            <p class="hint">Last 5 events before the snapshot date. Click an event to jump to its date.</p>
            <ul id="events-list" class="events-list"></ul>
        </section>

        <section class="card">
            <h2>3. Loan summary</h2>
            <div id="summary-output" class="summary"></div>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
